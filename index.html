<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1 class = "" id = "viewScoreboard">View Scoreboard</h1>
    <h1 class = "" id = "time" ></h1>
    <h1 class = "" id = "displayScore">Score = 0</h1>

    <div id="begin" class ="">      
      <h1>Coding Quiz Challenge</h1>
      <p>try to answer the following code-related question within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button id = "beginButton">Begin</button>
    </div>

    <div id="quiz" class="hide">
      <h1 id ="title"></h1>
      <div id="content">
        <div id="option1" class = "button"></div>      
      
        <div id="option2" class = "button"></div>
      
        <div id="option3" class = "button"></div>
      
        <div id="option4" class = "button"></div>
      </div>
      <div>
        <p id = "verify"></p>
      </div>

   
    </div>

    <div id = "results" class = "hide">
      <p id = "resultsContent"></p>
    </div>

    <div id="scoreboard" class = "hide">
      <p>scoreboard</p>
      <button id = "returnBegin">Return to start</button>
    </div>
     
    <script src="assets/js/script.js"></script>
  </body>
</html>
